<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/121a930925.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
          <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/reset.css">      
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/menu.css">

    <link rel="stylesheet" href="./css/description.css">
    <link rel="stylesheet" href="./css/product.css">
    <link rel="stylesheet" href="./css/social.css">
    <link rel="stylesheet" href="css/social-icon.css">
    <link rel="stylesheet" href="./css/navegation.css">
    <link rel="stylesheet" href="./css/info.css">
    <title>Headphone Purple</title>
</head>
<body>
    <header>
        <div class="menu">
            <i class="fas fa-bars"></i>
        </div>
        <div class="search">
            <i class="fas fa-search"></i>
        </div>
    </header>
    <main>
        <div class="description">
            <h1 class="description__title">
                Razer Kraken BT
            </h1>
            <div class="description__text">
                Be free to express your own style with the Razer Kraken BT. A wireless Bluetooth headset with headset lighting along with clear sounding 40mm drivers.
            </div>
        </div>
        <div class="product">
            <div class="product__price">US$159.99</div>
            <img src="./img/razer-kraken-bt.png" alt="Headphone" class="product__image">
            <div class="product__navegation-container">
                <a href="" class="navegation">
                    <i class="fas fa-chevron-left"></i>
                </a>
                <a href="" class="navegation">
                    <i class="fas fa-chevron-right"></i>
                </a>
            </div>
        </div>
        <div class="social">
            <li>
            <a href="" class="social-icon">
                <i class="fa-brands fa-youtube"></i>
            </a>
            </li>
            <li>
            <a href="" class="social-icon">
                <i class="fa-brands fa-twitter"></i>
            </a>
            </li>
            <li>
            <a href="" class="social-icon">
                <i class="fa-brands fa-instagram"></i>
            </a>
            </li>
            <li>
             <a href="" class="social-icon">
                <i class="fa-brands fa-facebook-f"></i>
            </a>
            </li>
        </div>
    </main>
    <footer>
        <div class="info">
            <span class="info__number">- 01 -</span>
            <span class="info__feature">FREQUENCY RESPONSE</span>
            <span class="info__value">20Hz - 20kHz</span>
        </div>
        <div class="info">
            <span class="info__number">- 02 -</span>
            <span class="info__feature">IMPEDANCE</span>
            <span class="info__value">32 Î© </span>
        </div>
        <div class="info">
            <span class="info__number">- 03 -</span>
            <span class="info__feature">SENSITIVITY</span>
            <span class="info__value">96 dB/mW a 1 KHz </span>
        </div>
    </footer>

</html>
